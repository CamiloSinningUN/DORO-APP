name: doro
description: A new Flutter project.

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: 3.0.0
  cached_network_image: 3.1.0+1
  easy_debounce: 2.0.1
  font_awesome_flutter: 10.1.0
  google_fonts: 2.2.0
  intl: 0.17.0
  json_path: 0.3.1
  page_transition: 2.0.4
  percent_indicator: 4.0.0
  timeago: 3.1.0
  url_launcher: 6.0.15
  shared_preferences: ^2.0.15


dev_dependencies:
  shared_preferences: ^2.0.15
  flutter_launcher_icons: '^0.9.2'
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/images/studying.gif
    - assets/images/resting.gif
    - assets/images/user.png
    # - assets/lottie_animations/
    # - assets/rive_animations/
    # - assets/pdfs/

  fonts:
      - family: Orelega one
        fonts:
          - asset: assets/fonts/OrelegaOne-Regular.ttf
  